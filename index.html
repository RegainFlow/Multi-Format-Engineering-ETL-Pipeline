<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Format ETL Pipeline | Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#00d6cb',
              light: '#00ffff',
              dark: '#00a89e',
              alpha15: 'rgba(0, 214, 203, 0.15)',
              alpha25: 'rgba(0, 214, 203, 0.25)',
            },
            bg: {
              primary: '#121213',
              secondary: '#1a1a1a',
              tertiary: '#242424',
            },
            glass: {
              border: 'rgba(255, 255, 255, 0.1)',
              borderAccent: 'rgba(0, 214, 203, 0.2)',
            }
          },
          fontFamily: {
            sans: ['"Exo 2"', 'sans-serif'],
            logo: ['"Montserrat"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>

  <style>
    :root {
      /* Core Colors */
      --color-primary: #00d6cb;
      --color-bg-primary: #121213;

      /* Glows */
      --glow-subtle: 0 0 10px rgba(0, 214, 203, 0.2);
      --glow-medium: 0 0 20px rgba(0, 214, 203, 0.3);
      --glow-hover: 0 0 25px rgba(0, 214, 203, 0.4);

      /* Glass */
      --glass-bg-medium: rgba(255, 255, 255, 0.05);
      --glass-blur-lg: blur(12px);
    }

    body {
      background-color: var(--color-bg-primary);
      color: white;
      font-family: 'Exo 2', sans-serif;
      overflow-x: hidden;
    }

    /* Utility Classes from Style Guide */
    .glass-card {
      background: var(--glass-bg-medium);
      backdrop-filter: var(--glass-blur-lg);
      -webkit-backdrop-filter: var(--glass-blur-lg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      /* lg */
      transition: all 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: rgba(0, 214, 203, 0.4);
      box-shadow: var(--glow-subtle);
    }

    .text-neon {
      color: var(--color-primary);
      text-shadow: 0 0 10px rgba(0, 214, 203, 0.3);
    }

    .neon-border {
      box-shadow: var(--glow-subtle);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #121213;
    }

    ::-webkit-scrollbar-thumb {
      background: #242424;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00a89e;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
